<html>
    <head>
        <title>Nansage</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
    </head>
    <body>
        <div id="avatar">
            <img src="images/avatar.JPG">
        </div>
        <div id="content">
            <h1>Nansage</h1>
            <p>
                Nansage is an upcoming game development studio. we are here to give you entertainment for free. Check back here for updates.
            </p>
            <button onclick="window.location.href='https://nansage.github.io/sytm/';">
      SYT Maker
    </button>
        </div>
    </body>
    <script>
        document.onmousemove = function(event){
            document.body.style.backgroundPosition = ((event.pageX * -1) / 20)+"px "+((event.pageY * -1) / 20)+"px";
        };
    </script>
</html>
