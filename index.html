<html>
    <head>
        <title>Nansage</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
    </head>
    <body>
        <div id="avatar">
            <img src="images/avatar.JPG">
        </div>
        <div id="content">
            <h1>Nansage</h1>
            <p>
                Nansage is an upcoming game development studio. we are here to give you entertainment for free. Check back here for updates.
            </p>
            <button onclick="window.location.href='https://nansage.github.io/sytm/';">
      SYT Maker
    </button>
        </div>
        <form class="mzp-c-language-switcher " method="get"
 action="#">
  <a class="mzp-c-language-switcher-link" href="https://www.mozilla.org/locales/">Language</a>
  <label
   for="mzp-c-language-switcher-select">Language</label>
  <select id="mzp-c-language-switcher-select"
   class="mzp-js-language-switcher-select" name="lang">
    <option value="en-US">English (US)</option>
    <option value="de">Deutsch</option>
    <option value="fr">Français</option>
    <option value="es-ES">Español</option>
    <option value="ja">日本語</option>
  </select>
  <!-- form submit button is shown when JavaScript is not enabled -->
  <button type="submit">Go</button>
</form>

<script>
  (function() {
    'use strict';
    // a custom callback can be passed to the lang switcher for analytics purposes.
    Mzp.LangSwitcher.init(function(previousLanguage,
      newLanguage) {
      console.log('Previous language: ',
        previousLanguage);
      console.log('New language: ', newLanguage);
    })
  })();
</script>
    </body>
    <script>
        document.onmousemove = function(event){
            document.body.style.backgroundPosition = ((event.pageX * -1) / 20)+"px "+((event.pageY * -1) / 20)+"px";
        };
    </script>
</html>
